<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Head Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Website Head Tag Generator</h1>

<label>Site Name</label>
<input id="name">

<label>Website Title</label>
<input id="title">

<label>Website URL</label>
<input id="url">

<label>Description</label>
<textarea id="description"></textarea>

<label>Keywords</label>
<textarea id="keywords"></textarea>

<label>Author</label>
<input id="author">

<label>Banner Image Path</label>
<input id="banner">

<label>Profile Image Path</label>
<input id="pfp">

<button id="generate">Generate Head Code</button>

<pre id="output"></pre>

<script src="script.js"></script>
</body>
</html>
